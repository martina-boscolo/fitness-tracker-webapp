<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Cibo</title>
	<link rel="stylesheet" href="../css/meal.css">
</head>
<body>
    <div>
        <div class="container left">
            <div class="panel" id="breakfast-section">
                <h2>Breakfast</h2>
                <div class="form-group">
                    <label for="breakfast-foods">Select Food:</label>
                    <select id="breakfast-foods"></select>
                </div>
                <div class="form-group">
                    <label for="breakfast-grams">Grams:</label>
                    <input type="number" id="breakfast-grams" placeholder="Grams">
                </div>
                <div class="form-group">
                    <button onclick="addFood('breakfast')">Add Food</button>
                </div>
                <ul id="breakfast-list"></ul>
                <div class="form-group">
                    <button onclick="registerMeal('breakfast')">Register Meal</button>
                </div>
            </div>

            <div class="panel" id="lunch-section">
                <h2>Lunch</h2>
                <div class="form-group">
                    <label for="lunch-foods">Select Food:</label>
                    <select id="lunch-foods"></select>
                </div>
                <div class="form-group">
                    <label for="lunch-grams">Grams:</label>
                    <input type="number" id="lunch-grams" placeholder="Grams">
                </div>
                <div class="form-group">
                    <button onclick="addFood('lunch')">Add Food</button>
                </div>
                <ul id="lunch-list"></ul>
                <div class="form-group">
                    <button onclick="registerMeal('lunch')">Register Meal</button>
                </div>
            </div>

            <div class="panel" id="snack-section">
                <h2>Snack</h2>
                <div class="form-group">
                    <label for="snack-foods">Select Food:</label>
                    <select id="snack-foods"></select>
                </div>
                <div class="form-group">
                    <label for="snack-grams">Grams:</label>
                    <input type="number" id="snack-grams" placeholder="Grams">
                </div>
                <div class="form-group">
                    <button onclick="addFood('snack')">Add Food</button>
                </div>
                <ul id="snack-list"></ul>
                <div class="form-group">
                    <button onclick="registerMeal('snack')">Register Meal</button>
                </div>
            </div>

            <div class="panel" id="dinner-section">
                <h2>Dinner</h2>
                <div class="form-group">
                    <label for="dinner-foods">Select Food:</label>
                    <select id="dinner-foods"></select>
                </div>
                <div class="form-group">
                    <label for="dinner-grams">Grams:</label>
                    <input type="number" id="dinner-grams" placeholder="Grams">
                </div>
                <div class="form-group">
                    <button onclick="addFood('dinner')">Add Food</button>
                </div>
                <ul id="dinner-list"></ul>
                <div class="form-group">
                    <button onclick="registerMeal('dinner')">Register Meal</button>
                </div>
            </div>
        </div>
        <div id="right-container" class="container right">
            <div id="breakfast">
                <div id="breakfast_foods"></div>
                <div id="breakfast_kcal"></div>
                <div id="breakfast_carbs"></div>
                <div id="breakfast_prot"></div>
                <div id="breakfast_fats"></div>
            </div>
            <div id="lunch">
                <div id="lunch_foods"></div>
                <div id="lunch_kcal"></div>
                <div id="lunch_carbs"></div>
                <div id="lunch_prot"></div>
                <div id="lunch_fats"></div>
            </div>
            <div id="snack">
                <div id="snack_foods"></div>
                <div id="snack_kcal"></div>
                <div id="snack_carbs"></div>
                <div id="snack_prot"></div>
                <div id="snack_fats"></div>
            </div>
            <div id="dinner">
                <div id="dinner_foods"></div>
                <div id="dinner_kcal"></div>
                <div id="dinner_carbs"></div>
                <div id="dinner_prot"></div>
                <div id="dinner_fats"></div>
            </div>
        </div>
	</div>

</html>
