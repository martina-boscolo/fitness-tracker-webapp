<main>
    <!--<button>Show Exercises</button>-->
    <ul id="exercise_plan-list" style="color: white"></ul>


    <button id="newExercisePlan" data-bs-toggle="modal" data-bs-target="#addExercisePlanModal">
        <i class="bi bi-plus-lg align-middle"></i>
    </button>

    <div class="modal fade wide-modal" id="addExercisePlanModal" tabindex="-1"
         aria-labelledby="addExercisePlanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExercisePlanModalLabel">Create new Exercise Plan</h5>
                </div>
                <div class="modal-body">
                    <div style="max-height: 600px; overflow-y: auto; overflow-x: hidden; padding-left: calc(0.3rem + 10px);">
                        <form id="addExerciePlanForm">
                            <div class="mb-3">
                                <label for="planName" class="form-label">Exercise Plan Name</label>
                                <input type="text" class="form-control" id="planName" required>
                            </div>
                            <!-- Monday -->
                            <div class="mb-3">
                                <label class="form-label">Monday</label>
                                <div class="row" id="mondayInputs"></div>
                                <button type="button" id="addExerciseMonday" class="btn custom"
                                        onclick="addExerciseInput('mondayInputs')">Add Exercise
                                </button>
                            </div>
                            <!-- Tuesday -->
                            <div class="mb-3">
                                <label class="form-label">Tuesday</label>
                                <div class="row" id="tuesdayInputs"></div>
                                <button type="button" id="addExerciseTuesday" class="btn custom"
                                        onclick="addExerciseInput('tuesdayInputs')">Add Exercise
                                </button>
                            </div>
                            <!-- Wednesday -->
                            <div class="mb-3">
                                <label class="form-label">Wednesday</label>
                                <div class="row" id="wednesdayInputs"></div>
                                <button type="button" id="addExerciseWednesday" class="btn custom"
                                        onclick="addExerciseInput('wednesdayInputs')">Add Exercise
                                </button>
                            </div>
                            <!-- Thursday -->
                            <div class="mb-3">
                                <label class="form-label">Thursday</label>
                                <div class="row" id="thursdayInputs"></div>
                                <button type="button" id="addExerciseThursday" class="btn custom"
                                        onclick="addExerciseInput('thursdayInputs')">Add Exercise
                                </button>
                            </div>
                            <!-- Friday -->
                            <div class="mb-3">
                                <label class="form-label">Friday</label>
                                <div class="row" id="fridayInputs"></div>
                                <button type="button" id="addExerciseFriday" class="btn custom"
                                        onclick="addExerciseInput('fridayInputs')">Add Exercise
                                </button>
                            </div>
                            <!-- Saturday -->
                            <div class="mb-3">
                                <label class="form-label">Saturday</label>
                                <div class="row" id="saturdayInputs"></div>
                                <button type="button" id="addExerciseSaturday" class="btn custom"
                                        onclick="addExerciseInput('saturdayInputs')">Add Exercise
                                </button>
                            </div>
                            <!-- Sunday -->
                            <div class="mb-3">
                                <label class="form-label">Sunday</label>
                                <div class="row" id="sundayInputs"></div>
                                <button type="button" id="addExerciseSunday" class="btn custom"
                                        onclick="addExerciseInput('sundayInputs')">Add Exercise
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeNewExercisePlan" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button id="submitNewExercisePlan" type="button" class="btn btn-primary">Add Exercise Plan</button>
                </div>
            </div>
        </div>
    </div>
</main>
