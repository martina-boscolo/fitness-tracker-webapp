<main>

    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center">
            <button id="prevPlanBtn" class="btn btn-primary mr-3">Previous Plan</button>
            <div id="planContainer" class="plan-container"></div>
            <button id="nextPlanBtn" class="btn btn-primary ml-3">Next Plan</button>
        </div>
        <div class="text-center mt-4">
            <button id="addExerciseBtn" class="btn btn-success">Add Exercise</button>
            <button id="addPlanBtn" class="btn btn-success">Add New Plan</button>
            <button id="deletePlanBtn" class="btn btn-danger deleteBtn">Delete Plan</button>
        </div>
    </div>

    <!-- Modal for Edit/Add Exercise -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit/Add Exercise</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="exerciseForm">
                        <div class="form-group">
                            <label for="daySelect">Day:</label>
                            <select id="daySelect" class="form-control" name="day"></select>
                        </div>
                        <div class="form-group">
                            <label for="exerciseSelect">Exercise:</label>
                            <select id="exerciseSelect" class="form-control" name="exercise"></select>
                        </div>
                        <div class="form-group">
                            <label for="reps">Reps:</label>
                            <input type="number" id="reps" class="form-control" name="reps">
                        </div>
                        <div class="form-group">
                            <label for="sets">Sets:</label>
                            <input type="number" id="sets" class="form-control" name="sets">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight:</label>
                            <input type="number" id="weight" class="form-control" name="weight">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add New Plan -->
    <div id="planModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Plan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="planForm">
                        <div class="form-group">
                            <label for="newPlanName">Plan Name:</label>
                            <input type="text" id="newPlanName" class="form-control" name="plan" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
