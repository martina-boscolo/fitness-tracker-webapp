    </button>

    <!-- Modal -->
    <div class="modal fade" id="addDietModal" tabindex="-1" aria-labelledby="addDietModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDietModalLabel">Create new Diet Plan</h5>

                </div>
                <div class="modal-body">
                    <form id="addDietForm">
                        <div class="mb-3">
                            <label for="planName" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="planName" required>
                        </div>
                        <!-- Monday -->
                        <div class="mb-3">
                            <label class="form-label">Monday</label>
                            <div class="row" id="mondayInputs">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Food">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" placeholder="Quantity (grams)">
                                </div>
                                <div class="col">
                                    <select class="form-select">
                                        <option value="Breakfast">Breakfast</option>
                                        <option value="Lunch">Lunch</option>
                                        <option value="Dinner">Dinner</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-primary mt-2" onclick="addFoodInput('mondayInputs')">Add Food
                            </button>
                        </div>
