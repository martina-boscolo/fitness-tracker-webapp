<main>
    <div class="user">
        <canvas id="bodyChart">Loading...</canvas>
        <div class="buttons">
            <div class="btn-group" id="bodyChartMetric">
                <input type="radio" class="btn-check" name="bodyMetric" id="weight" autocomplete="off" checked />
                <label class="btn btn-secondary" for="weight" data-mdb-ripple-init>Weight</label>
            
                <input type="radio" class="btn-check" name="bodyMetric" id="fatty" autocomplete="off" />
                <label class="btn btn-secondary" for="fatty" data-mdb-ripple-init>Fatty</label>
            
                <input type="radio" class="btn-check" name="bodyMetric" id="lean" autocomplete="off" />
                <label class="btn btn-secondary" for="lean" data-mdb-ripple-init>Lean</label>
            </div>
            <div class="btn-group" id="bodyChartType">
                <input type="radio" class="btn-check" name="bodyType" id="line" autocomplete="off" checked />
                <label class="btn btn-secondary" for="line" data-mdb-ripple-init>Line</label>
            
                <input type="radio" class="btn-check" name="bodyType" id="bar" autocomplete="off" />
                <label class="btn btn-secondary" for="bar" data-mdb-ripple-init>Bars</label>
            </div>
            <div class="btn-group" id="bodyChartFill">
                <input type="radio" class="btn-check" name="bodyFill" id="true" autocomplete="off" checked />
                <label class="btn btn-secondary" for="true" data-mdb-ripple-init>Fill</label>
            
                <input type="radio" class="btn-check" name="bodyFill" id="false" autocomplete="off" />
                <label class="btn btn-secondary" for="false" data-mdb-ripple-init>No Fill</label>
            </div>
        </div>
    </div>
    <div class="imc">
        <div id="imc-title">IMC</div>
        <div id="imc-value"></div>
        <hr>
        <div id="imc-comparison">
            <div>
                <h5>Mean</h5>
                <div id="imc-mean">w.r.t your mean:</div>
            </div>
            <div>
                <h5>Global</h5>
                <div id="imc-global">w.r.t other users:</div>
            </div>
        </div>
    </div>
    <div>Chart3</div>
    <div>Chart4</div>
</main>
