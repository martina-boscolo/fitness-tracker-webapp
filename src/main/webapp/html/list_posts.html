<!DOCTYPE html>
<html>
<head>
    <title>List of Posts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/list_posts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Our Scripts -->
    <script src="../js/list_posts.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0c02fb7b66.js" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
    <div id="newPostArea">
        <h1>Welcome to SocialK!</h1>
        <h6> Here you can view posts from other users or publish your own post. Have fun!</h6>


    </div>
    <ul class="nav nav-underline">
        <li class="nav-item">
            <a class="nav-link " href="#body-post" onclick="showDiv(event, 'body-post')">Explore</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#my-post" onclick="showDiv(event, 'my-post')">My posts</a>
        </li>

    </ul>
    <hr>

    <div id="body-post" class="content">

        <div id="postsContainer">
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <div class="input-group">
                                <span class="input-group-text">Add a comment:</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="likeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Likes</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="my-post">

    </div>
</div>

<div class="modal fade" id="new-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h6>Create a new post!</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="input-group">

                    <textarea class="form-control" aria-label="With textarea"
                              placeholder="Write your post..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="align-items: end">Cancel
                </button>
                <button type="button" class="btn btn-light" style="align-items: end">Publish</button>
            </div>
        </div>
    </div>
</div>


<button id="add-post" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#new-post"><i
        class="fa-solid fa-plus"></i></button>


</body>
</html>
